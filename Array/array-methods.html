<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Métodos de inclusão e exclusão</title>
    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        //incluir elemento no final do array
        lista_frutas.push('Uva')

        //incluir elemento no começo do array
        lista_frutas.unshift('Morango')

        // exclusão de elemento no final do array
        lista_frutas.pop() // remove a 'Uva'

        //exclusã de elemento no começo do array
        lista_frutas.shift() // remove o 'Morango'

        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>
