<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Ordenação de Elementos</title>
    <script>
        var lista_frutas = []

        lista_frutas[0] = 'Morango'
        lista_frutas[1] = 'Pêra'
        lista_frutas[2] = 'Banana'
        lista_frutas[3] = 'Uva'

        console.log(lista_frutas.sort())

        var lista_numeros = []

        lista_numeros[0] = 12
        lista_numeros[1] = 8
        lista_numeros[2] = 76
        lista_numeros[3] = 142
        lista_numeros[4] = 80
        lista_numeros[5] = 924

        console.log(lista_numeros.sort(ordernaNumeros))

        function ordernaNumeros(a, b) {
            return a - b

        }

    </script>
</head>

</body>
</html>
