<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variáveis</title>

    <script>

        // 3 scopos: global, função e o bloco

        var serie = 'Friends'

        // escopo de bloco
        if (true) {
            var serie2 = 'Game of Thrones'
            document.write(serie)
        }
        
        document.write(serie2)

        document.write('<br />')

        function x() {
            var serie3 = 'Vikings' //variaveis do escopo da função só se posso acessar dentro da própria função
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write(serie3)

    </script>
</head>
<body>
    
</body>
</html>
