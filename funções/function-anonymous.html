<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas</title>

    <script>
        // recurso de wrapper que permite associar variáveis a funções, utilizado em funções de callback (passar uma função como parâmetro de outra função)
        var exibirSaudacao =  function(nome) {
            document.write('Olá ' + nome + ', tudo bem?')
        }

        // variável guarda a referência da função
        exibirSaudacao('Junior Alonso')

    </script>
</head>
<body>
    
</body>
</html>
