<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Parte 3</title>
    <script>
        function modificaEstilo(corDeFundo, w, h) {
            document.getElementById('div').style.backgroundColor = corDeFundo
            document.getElementById('div').style.width = w
            document.getElementById('div').style.height = h
        }
    </script>
</head>
<body>
    <h3>Manipulando Esitilo</h3>

    <button type='button' onclick="modificaEstilo('#ff0000', '200px', '100px')">Vermelho</button>
    <button type='button' onclick="modificaEstilo('#00ff00', '150px', '20px')">Verde</button>
    <button type='button' onclick="modificaEstilo('#0000ff', '42px')">Azul</button>

    <hr>
    <div style="border: solid 1px black; width: 100px; height: 100px;" id="div"></div>
</body>
</html>
