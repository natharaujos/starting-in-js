        // 15/01/2017
        var data1 = new Date(2017, 0, 15)

        //23/02/2017
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br />')
        document.write('<br />')

        // converter para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        // encontrar a quantidade de milissegundos entre data1 e data2
        document.write('<hr />')
        document.write(Math.abs(data1.getTime() - data2.getTime()))

        // 1 dia tem 24 horas
        // 1 hora tem 60 minutos
        // 1 minutos tem 60s
        // 1 segundo tem 1000 milissegundos
        // então quantos milissegundos existem em 1 dia
        document.write('<br />')
        document.write('<br />')

        document.write('1 dia tem: ' + (1*24*60*60*1000) + ' segundos')

        document.write('<br />')
        document.write('<br />')

        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        var milissegundos_por_dia = (1*24*60*60*1000)

        document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milissegundos_entre_datas/milissegundos_por_dia) + ' dias')
