<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição - While</title>
    <script>
        var array = []
        var cont = 0

        while (cont < 5) {
            //testando lógica da estrutura de repetição (while)
            array[cont] = 'Insert in Array'
            cont++;

        }

        document.write(array)
    </script>
</head>
<body>
    
</body>
</html>
