<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        var parametro = prompt('Digite um número')

        switch (parseInt(parametro)) { 
        // ou usar cases como string ex: case '1'

            case 1:
                document.write('Opção 1')
                break;

            case 2:
                document.write('Opção 2')
                break;
        
            default:
                document.write('Default')
                break;
        }

    </script>
</head>
<body>
    
</body>
</html>
